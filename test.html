<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test marker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene shadow="enabled:true;type: pcfsoft">
      <a-assets>
        <a-asset-item
          id="little-tokyo"
          src="models/medieval_fantasy_book/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-sky color="#212121"></a-sky>
      <a-entity
        if="map"
        gltf-model="#little-tokyo"
        position="0 0 0"
        scale="1 1 1"
        animation-mixer="clip:*"
        material="shader: flat"
      ></a-entity>

      <!-- <a-entity light="type: ambient; color=#BBB"> -->

      </a-entity>

      <a-entity
        light="type: directional;
        color:#FFFFFF;
      castShadow: true;
      intensity: 4;
      shadowCameraVisible: false;"
        position="-5 3 1.5"
      ></a-entity>
    </a-scene>
  </body>
</html>
